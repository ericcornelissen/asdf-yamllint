name: Check
on:
  pull_request: ~
  push:
    branches:
      - main

permissions: read-all

jobs:
  dev-env:
    name: Dev env
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
        with:
          persist-credentials: false
      - name: Build development image
        run: make dev-img
  format:
    name: Format
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
        with:
          persist-credentials: false
      - name: Install tooling
        uses: asdf-vm/actions/install@4f8f7939dd917fc656bb7c3575969a5988c28364 # v3.0.0
      - name: Check formatting
        run: make format-check
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
        with:
          persist-credentials: false
      - name: Install tooling
        uses: asdf-vm/actions/install@4f8f7939dd917fc656bb7c3575969a5988c28364 # v3.0.0
      - name: Lint CI workflows
        if: ${{ failure() || success() }}
        run: make lint-ci
      - name: Lint Containerfile
        if: ${{ failure() || success() }}
        run: make lint-container
      - name: Lint shell scripts
        if: ${{ failure() || success() }}
        run: make lint-sh
  test:
    name: Test
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        command:
          - download
          - install
          - latest-stable
          - list-all
    steps:
      - name: Checkout repository
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
        with:
          persist-credentials: false
      - name: Run ${{ matrix.command }}
        env:
          COMMAND: ${{ matrix.command }}
        run: make "test-${COMMAND}" version=1.29.0
  test-e2e:
    name: Test end-to-end (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    needs:
      - test
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: MacOS
            os: macos-14
          - name: Ubuntu
            os: ubuntu-24.04
    steps:
      - name: asdf plugin test
        uses: asdf-vm/actions/plugin-test@4f8f7939dd917fc656bb7c3575969a5988c28364 # v3.0.0
        with:
          command: yamllint --help
          version: 1.29.0
